{% extends "base.html" %}

{% block content %}


{% if name %}
    <h1>Hello {{ name }}!!</h1>
{% else %}
    <h1>What's Your Name?</h1>
    <br/>
    <form method="POST">
    <div>{{ form.name.label }}: {{ form.name() }}</div>
    <div>{{ form.submit() }}</div>

</form>

{% endif %}

{% endblock %}
